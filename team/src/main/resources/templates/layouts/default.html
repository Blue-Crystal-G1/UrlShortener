<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>BlueCrystal</title>
    <!--<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BlueCrystal</title>-->
    <link rel="shortcut icon" type="text/css" href="/static/images/favicon.png"
          media="screen, projection" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"
          media="screen, projection" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-dialog.min.css"
          media="screen, projection" th:href="@{/css/bootstrap-dialog.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css"
          media="screen, projection" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" type="text/css" href="/webjars/perfect-scrollbar/0.8.1/css/perfect-scrollbar.min.css"
          media="screen, projection" th:href="@{/webjars/perfect-scrollbar/0.8.1/css/perfect-scrollbar.min.css}"/>
</head>
<body>
    <div class="container-scroller">
        <div th:replace="fragments/header :: header">Header</div>
        <div class="container-fluid">
            <div class="row row-offcanvas row-offcanvas-left">
                <div th:replace="fragments/sidebar :: sidebar">Sidebar</div>
                <div th:replace="${view} :: content">Page Content</div>
                <div th:replace="fragments/footer :: footer">Footer</div>
            </div>
        </div>
    </div>

    <!--Common JavaScript-->
    <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/perfect-scrollbar/0.8.1/js/perfect-scrollbar.jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/off-canvas.js}"></script>
    <script type="text/javascript" th:src="@{/js/hoverable-collapse.js}"></script>
    <script type="text/javascript" th:src="@{/js/misc.js}"></script>
    <script type="text/javascript" th:src="@{/js/app.js}"></script>
    <!--End Common JavaScript-->

    <!--Specific view JavaScript-->
    <th:block th:include="${view} :: assets">
    </th:block>
    <!--End Specific view JavaScript-->
</body>
</html>
