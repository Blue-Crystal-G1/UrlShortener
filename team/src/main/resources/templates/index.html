<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>BlueCrystal</title>
</head>
<body>
    <div class="content-wrapper" th:fragment="content">
        <h3 class="text-primary mb-4">Inicio</h3>
        <div class="row mb-2">
            <div class="col-lg-12 col-12">
                <div class="card">
                    <div class="card-block">
                        <h5 class="card-title mb-4">Acorta tus links</h5>
                        <form class="forms-sample" id="shortener" role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control p-input" placeholder="Introduce la URL original"/>
                                    <span class="input-group-btn">
                                              <button type="submit" class="btn btn-primary">Acortar</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-block">
                        <h5 class="card-title mb-4">Mis URL acortadas</h5>
                        <div class="table-responsive">
                            <table class="table center-aligned-table">
                                <thead>
                                <tr class="text-primary">
                                    <th>URL original</th>
                                    <th>Creación</th>
                                    <th>URL acortada</th>
                                    <th>Clicks</th>
                                    <th>Segura</th>
                                    <th>Disponible</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="">
                                    <td><button type="button" class="btn btn-link pl-0">https://www.google.es</button></td>
                                    <td>27 Noviembre 2017</td>
                                    <td><button type="button" class="btn btn-link pl-0">localhost:8080/gh44HyD3</button></td>
                                    <td>3</td>
                                    <td><label class="badge badge-success">Segura</label></td>
                                    <td><label class="badge badge-success">Disponible</label></td>
                                    <td><a href="infourl.html" class="btn btn-primary btn-sm">Información</a></td>
                                </tr>
                                <tr class="">
                                    <td><button type="button" class="btn btn-link pl-0">https://www.amazon.com</button></td>
                                    <td>27 Noviembre 2017</td>
                                    <td><button type="button" class="btn btn-link pl-0">localhost:8080/ghBdfsd6j</button></td>
                                    <td>5</td>
                                    <td><label class="badge badge-success">Segura</label></td>
                                    <td><label class="badge badge-success">Disponible</label></td>
                                    <td><a href="infourl.html" class="btn btn-primary btn-sm">Información</a></td>
                                </tr>
                                <tr class="">
                                    <td><button type="button" class="btn btn-link pl-0">https://www.nosegura.es</button></td>
                                    <td>27 Noviembre 2017</td>
                                    <td><button type="button" class="btn btn-link pl-0">localhost:8080/yjfd65gB4</button></td>
                                    <td>2</td>
                                    <td><label class="badge badge-danger">No segura</label></td>
                                    <td><label class="badge badge-success">Disponible</label></td>
                                    <td><a href="infourl.html" class="btn btn-primary btn-sm">Información</a></td>
                                </tr>
                                <tr class="">
                                    <td><button type="button" class="btn btn-link pl-0">https://www.nodisponible.es</button></td>
                                    <td>27 Noviembre 2017</td>
                                    <td><button type="button" class="btn btn-link pl-0">localhost:8080/bBnEh56J</button></td>
                                    <td>1</td>
                                    <td><label class="badge badge-danger">No segura</label></td>
                                    <td><label class="badge badge-danger">No disponible</label></td>
                                    <td><a href="infourl.html" class="btn btn-primary btn-sm">Información</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#primaryModal" style="display:none;">
            Primary modal
        </button>
        <div class="modal fade" id="primaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-primary" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Tu URL acortada</h4>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>One fine body…</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Listo</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>

    <th:block th:fragment="assets">
        <script type="text/javascript" th:src="@{/webjars/chart.js/2.7.1/dist/Chart.min.js}"></script>
        <script type="text/javascript" th:src="@{/webjars/tether/1.4.0/dist/js/tether.min.js}"></script>
    </th:block>

</body>
</html>
